<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller='NarrowItDownController as narrowItDown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="search">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.getMatchedMenuItems(search);">Narrow It Down For Me!</button>
    </div>
    <br>
    <h2>Search Results</h2>
    <!-- <div>
      <ol>
        <li ng-repeat="item in narrowItDown.found">
          Name: {{ item.name }}, 
          Short Name: {{ item.short_name }}, 
          Description: {{ item.description }}
        </li>
      </ol>
    </div> -->
    

    <found-items 
      found="narrowItDown.found" 
      on-remove="narrowItDown.removeItem(index)"></found-items>
  </div>

</body>
</html>
